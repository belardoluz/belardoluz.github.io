	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="logo"><a href="index.html">Disaster Readiness and Risk Reduction</a></div>
				<a href="#menu"><span>Menu</span></a>
			</header>

		

		<!-- Banner -->
		<!--
			Note: To show a background image, set the "data-bg" attribute below

			the background image.

			<section id="banner" class="bg-img" data-bg="silencer1.jpg">
				<div class="inner">
					<header>
						<h1>Luz Belardo </h1>
					</header>
				</div>
				
			</section>

		
		<!-- Footer -->
			
			<section id="banner" class="bg-img" data-bg="silencer1.jpg">
				<div class="inner">
			

					<h2>Fill thiz up</h2>

					<form action="#" method="post">

						<div class="field half first">
							<label for="name">Name</label>
							<input name="name" id="name" type="text" placeholder="Name">
						</div>
						<div class="field half">
							<label for="email">Subject </label>
							<input name="email" id="email" type="email" placeholder="Title of yer blog">
						</div>
						<div class="field">
							<label for="message">Yer blog's link</label>
							<textarea name="message" id="message" rows="6" placeholder="Where's the link?"></textarea>
						</div>
						<ul class="actions">
							<li><input value="Send " class="button alt" type="submit"></li>
						</ul>
					</form>

					

					</div>
				</div>
			</footer>
